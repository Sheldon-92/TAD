description = "Execute Quality Gate - TAD Framework"

prompt = """
# /tad-gate Command (Execute Quality Gate)

Execute the appropriate quality gate based on the argument provided.

## Context Files
@{GEMINI.md}
@{.tad/config.yaml}

## Available Gates

### Gate 1: Requirements Clarity (Alex)
- When: After requirement elicitation
- Check: User confirmed understanding, success criteria defined

### Gate 2: Design Completeness (Alex) - MANDATORY
- When: Before creating handoff
- Check: Architecture complete, components specified, functions verified

### Gate 3: Implementation Quality (Blake) - MANDATORY
- When: After implementation
- Prerequisite: Completion Report must exist
- Check: Code complete, tests pass, standards met
- Required: Knowledge Assessment (BLOCKING)

### Gate 4: Integration Verification (Blake + Alex) - MANDATORY
- When: Before delivery
- Prerequisite: Gate 3 must pass
- Check: Integration works, security/performance review done
- Required: Knowledge Assessment (BLOCKING)

## Self-Check Mode
Read skill definitions for expert reviews:
- Testing: @{.tad/skills/testing/SKILL.md}
- Security: @{.tad/skills/security-audit/SKILL.md}
- Performance: @{.tad/skills/performance/SKILL.md}

## Usage
/tad-gate 1  - Execute Gate 1
/tad-gate 2  - Execute Gate 2
/tad-gate 3  - Execute Gate 3
/tad-gate 4  - Execute Gate 4

## Arguments
{{args}}
"""
