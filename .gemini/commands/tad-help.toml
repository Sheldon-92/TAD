# /tad-help Command (TAD Help)

Provide comprehensive help for using TAD Framework.

## Context Files
@{GEMINI.md}

## Quick Start
1. Initialize project: /tad-init
2. Check status: /tad-status
3. Start scenario: /tad-scenario [name]

## Available Commands
- /tad-init - Initialize TAD for your project
- /tad-status - Check TAD installation and configuration
- /tad-alex - Activate Agent A (Solution Lead)
- /tad-blake - Activate Agent B (Execution Master)
- /tad-gate [1-4] - Execute quality gate
- /tad-help - Show this help message

## Available Scenarios
- new_project - Start a new project from scratch
- add_feature - Add new functionality to existing project
- bug_fix - Fix bugs and issues
- performance - Optimize performance
- refactoring - Clean up technical debt
- deployment - Deploy to production

## Activating Agents

### Agent A (Solution Lead)
```
/tad-alex
```

### Agent B (Execution Master)
```
/tad-blake
```

## Triangle Collaboration Model
```
      Human
       /\\
      /  \\
     /    \\
Agent A -- Agent B
```

- Human: Defines value, validates delivery
- Agent A: Designs solutions, reviews quality
- Agent B: Implements code, runs tests

## Multi-Platform Support
TAD works with multiple AI CLI tools:
- Claude Code: /alex, /blake, /gate
- Codex CLI: /prompts:tad_alex, /prompts:tad_blake
- Gemini CLI: /tad-alex, /tad-blake, /tad-gate

## Documentation
GitHub: https://github.com/Sheldon-92/TAD

## Arguments
{{args}}
