  # ── Expressive & Bold ──

  new_maximalism:
    name: "New Maximalism"
    category: "expressive"
    era: "2020s"
    mood: "Vibrant, chaotic energy, abundant"
    description: "More is more. Layer upon layer of color, pattern, texture, and type. Controlled chaos that demands attention."
    visual:
      colors: "Everything: hot pink #FF007F, electric blue #0057FF, neon green #39FF14, gold #FFD700, purple #8A2BE2. Multiple gradients."
      typography: "Mixed typefaces per section. Variable fonts at extreme weights. Decorative display fonts. Overlapping text."
      layout: "Overlapping layers, broken grid, mixed media. Collage-style compositions. Multiple focal points."
      components: "Layered cards, gradient buttons, animated borders. Pattern-filled backgrounds. Mixed media elements."
    best_for: ["fashion", "music", "art galleries", "festivals"]
