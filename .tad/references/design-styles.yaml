  y2k_evolution:
    name: "Y2K Evolution"
    category: "retro"
    era: "Late 1990s / early 2000s revival"
    mood: "Metallic, holographic, playful nostalgia"
    description: "The optimistic tech aesthetic of the millennium — chrome gradients, bubble fonts, and holographic surfaces reimagined for 2026."
    visual:
      colors: "Chrome silver #C0C0C0, holographic pink #FF69B4, cyber blue #00D4FF, white #FFFFFF, black #000000. Gradient-heavy."
      typography: "Bubble/inflated fonts (Blobz, Adihaus). Clean sans-serif body (Eurostile). Metallic text effects."
      layout: "Floating elements, 3D-looking layouts. Glossy surfaces. Centered with orbital arrangements. Transparency layers."
      components: "Chrome/glass buttons with highlights. Holographic card backgrounds. Circular navigation. Animated cursor effects."
