  american_kitsch:
    name: "American Kitsch"
    category: "retro"
    era: "1950s-1960s Americana"
    mood: "Campy, playful, ironic nostalgia"
    description: "Pop culture Americana — diners, neon signs, roadside attractions. Deliberately over-the-top and self-aware."
