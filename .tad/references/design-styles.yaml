      colors: "Faded warm tones: burnt orange #CC5500, avocado green #568203, mustard #E1A95F, brown #6F4E37, cream #FFFDD0."
      typography: "Retro display fonts (Cooper Black, Recoleta). Rounded, friendly letterforms. Script accents."
      layout: "Centered compositions, arched headers, badge-style layouts. Texture overlays (grain, paper, halftone)."
