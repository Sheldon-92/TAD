  eighties_electronic:
    name: "80s Electronic / Synthwave"
    category: "retro"
    era: "1980s, revived 2020s"
    mood: "Neon grids, sunset gradients, digital nostalgia"
    description: "VHS tracking lines, chrome text, neon grids vanishing into sunset horizons. The 80s as filtered through modern nostalgia."
