styles:

  # ── Classic Movements ──

  bauhaus:
    name: "Bauhaus"
    category: "classic"
    era: "1920s origin, timeless"
    mood: "Functional, geometric, purposeful"
    description: "Form follows function. Geometric forms, modular composition, primary colors. Rooted in the German art school that unified art, craft, and technology."
    visual:
      colors: "Primary colors (red #E63946, blue #457B9D, yellow #F4A261) + black #1D3557 / white #F1FAEE. High contrast, limited palette."
      typography: "Sans-serif, strong weight hierarchy. Futura or DIN-style geometric fonts. Bold headings, thin body."
      layout: "Grid-based, asymmetric, modular blocks. Clear visual hierarchy through scale and position."
      components: "Clean geometric shapes, strong alignment lines, visible grid structure. Buttons are rectangular with sharp or slightly rounded corners."
    best_for: ["developer tools", "productivity apps", "design tools", "architecture portfolios"]
    avoid_for: ["children's apps", "luxury brands", "organic food brands"]
    reference_products: ["Stripe", "Linear"]
    reference_urls: []

  swiss_international:
    name: "Swiss / International Typographic Style"
    category: "classic"
    era: "1950s-1960s"
    mood: "Ordered, clean, universal"
    description: "Objective clarity through grid systems and sans-serif typography. Content speaks through structured whitespace and mathematical precision."
    visual:
      colors: "Monochrome base (black #000000, white #FFFFFF, grays). One accent color used sparingly (e.g., red #FF0000 or blue #0057B7)."
      typography: "Helvetica, Univers, or Aktiv Grotesk. Flush-left, ragged-right. Size contrast creates hierarchy, not decoration."
      layout: "Strict multi-column grid. Generous margins. Asymmetric balance. Photography as visual anchor."
      components: "Ruled lines as dividers. Minimal ornamentation. Text-heavy with clear typographic scale. Buttons are understated."
    best_for: ["corporate sites", "news/media", "government", "museums"]
    avoid_for: ["playful brands", "gaming", "children's products"]
    reference_products: ["Bloomberg", "Swiss Federal Railways"]
    reference_urls: []

  art_deco:
    name: "Art Deco"
    category: "classic"
    era: "1920s-1930s"
    mood: "Luxurious, glamorous, bold geometry"
    description: "The style of the Roaring Twenties. Angular geometry meets lavish materials — gold, marble, and deep jewel tones."
    visual:
      colors: "Deep navy #1B1B3A, gold #C9A84C, emerald #2D6A4F, champagne #F2E9DC, black #0D0D0D. Rich and opulent palette."
      typography: "Geometric display fonts (Poiret One, Broadway). Strong contrast between thick and thin strokes. Uppercase headings."
      layout: "Symmetrical, with strong central axis. Decorative borders and frames. Layered depth with shadows and overlays."
      components: "Fan shapes, sunburst patterns, chevron borders. Buttons with metallic gradients or outlined with gold. Cards with ornamental frames."
    best_for: ["luxury brands", "hotels", "event sites", "cocktail bars"]
    avoid_for: ["tech startups", "children's apps", "minimalist brands"]
    reference_products: ["The Great Gatsby site", "Waldorf Astoria"]
    reference_urls: []

  art_nouveau:
    name: "Art Nouveau"
    category: "classic"
    era: "1890s-1910s"
    mood: "Organic, flowing, elegant"
    description: "Nature-inspired curves and flowing lines. Ornamental yet functional, blending art with everyday design."
    visual:
      colors: "Muted earth tones — moss green #8B9556, dusty rose #C08B8B, gold #B8860B, cream #FFFDD0, deep brown #3E2723."
      typography: "Decorative serif fonts with flowing curves (Playfair Display, EB Garamond). Ligatures and swashes welcome."
      layout: "Organic flow, asymmetric but balanced. Curving lines connect sections. Vertical scrolling with natural transitions."
      components: "Illustrated borders, floral motifs, curved cards. Buttons with soft rounded ends. Organic dividers instead of straight lines."
    best_for: ["wine brands", "boutique hotels", "artisan products", "museums"]
    avoid_for: ["tech products", "data dashboards", "developer tools"]
    reference_products: ["Maison Margiela", "Paris Metro signage"]
    reference_urls: []

  constructivism:
    name: "Constructivism"
    category: "classic"
    era: "1920s-1930s"
    mood: "Bold, dynamic, urgent"
    description: "Soviet-era avant-garde: diagonal composition, red-black-white palette, propaganda-poster energy adapted for the web."
    visual:
      colors: "Red #CC0000, black #000000, white #FFFFFF. Sometimes tan #D4A76A or grey #8C8C8C. Limited, high-impact palette."
      typography: "Bold condensed sans-serif. Rotated text at 30-45 degrees. Mixed sizes and weights for emphasis. Uppercase dominance."
      layout: "Diagonal lines, overlapping geometric shapes. Asymmetric, dynamic composition. Photo montage elements."
      components: "Angled cards, bold bordered sections, rotated labels. Strong call-to-action buttons in red. Triangular and circular motifs."
    best_for: ["activist orgs", "political campaigns", "art exhibitions", "music festivals"]
    avoid_for: ["corporate B2B", "healthcare", "children's products"]
    reference_products: ["Rodchenko posters", "The Constructivist Project"]
    reference_urls: []

  # ── Modern UI ──

  glassmorphism:
    name: "Glassmorphism"
    category: "modern_ui"
    era: "2020s"
    mood: "Light, layered, contemporary"
    description: "Frosted glass effect with background blur, subtle borders, and layered translucency. Modern and airy."
    visual:
      colors: "Vibrant gradient backgrounds (purple #7F5AF0 → blue #2CB67D or pink #FF6B6B → orange #FFC43D). Card surfaces: rgba(255,255,255,0.15). Dark variant uses rgba(0,0,0,0.3)."
      typography: "Clean sans-serif (Inter, SF Pro). White or near-white text on glass surfaces. Medium weight for readability."
      layout: "Overlapping translucent cards on gradient background. Floating elements with depth. Centered compositions."
      components: "Frosted cards (backdrop-filter: blur(16px)). Thin 1px white/gray borders (rgba(255,255,255,0.18)). Subtle shadows. Pill-shaped buttons with glass effect."
    best_for: ["social apps", "dashboards", "landing pages", "portfolios"]
    avoid_for: ["e-commerce catalogs", "text-heavy content", "accessibility-critical apps"]
    reference_products: ["Apple macOS Big Sur", "Windows 11", "Figma"]
    reference_urls: []

  neumorphism:
    name: "Neumorphism"
    category: "modern_ui"
    era: "2020s"
    mood: "Soft, tactile, refined"
    description: "Soft UI with extruded and inset shadows creating a clay-like, tactile surface. Elements appear pressed into or raised from the background."
    visual:
      colors: "Monochrome base — light gray #E0E5EC or soft pastel. Shadows: dark side #A3B1C6, light side #FFFFFF. Accent: single muted color (e.g., teal #6FBEAB)."
      typography: "Medium-weight sans-serif (Poppins, Inter). Muted text colors to match the soft surface aesthetic."
      layout: "Generous spacing, elements float on the same-color background. Grouped controls in rounded containers."
      components: "Soft raised cards (box-shadow: 8px 8px 16px #a3b1c6, -8px -8px 16px #ffffff). Inset inputs. Pill buttons with raised effect. Toggle switches."
    best_for: ["settings pages", "calculators", "music players", "smart home UIs"]
    avoid_for: ["e-commerce", "content-heavy sites", "accessibility-first apps"]
    reference_products: ["Apple Calculator concept", "Smart Home UIs"]
    reference_urls: []

  neobrutalism:
    name: "Neobrutalism"
    category: "modern_ui"
    era: "2020s"
    mood: "Bold, raw, confrontational"
    description: "Raw HTML energy meets design intention. Thick borders, solid shadows, loud colors, no pretense."
    visual:
      colors: "Bright, clashing: yellow #FFE347, hot pink #FF5C8A, electric blue #3D5AFE, lime #C6FF00, black #000000, white #FFFFFF. No gradients."
      typography: "Monospace or heavy sans-serif (Space Mono, Epilogue Black). Large, chunky headings. Visible font stacks."
      layout: "Visible borders on everything. Overlapping elements. Intentionally 'undesigned' feel. Asymmetric but structured."
      components: "Cards with 3-4px black borders + offset shadow (4px 4px 0 #000). Chunky buttons. Exposed structure. No hover animations — just color swap."
    best_for: ["portfolio sites", "creative agencies", "indie products", "blogs"]
    avoid_for: ["corporate B2B", "healthcare", "financial services"]
    reference_products: ["Gumroad", "Figma Community", "Notion Templates marketplace"]
    reference_urls: []

  flat_design:
    name: "Flat Design"
    category: "modern_ui"
    era: "2012-present"
    mood: "Clean, efficient, crisp"
    description: "No shadows, no gradients, no textures — just flat colors, simple shapes, and clear typography."
    visual:
      colors: "Bright, saturated flat colors: blue #3498DB, green #2ECC71, red #E74C3C, orange #E67E22, purple #9B59B6, dark #2C3E50."
      typography: "Clean sans-serif (Open Sans, Lato). Clear size hierarchy. No text effects or decorations."
      layout: "Clean grid, generous whitespace. Content-focused sections. Simple two-tone backgrounds."
      components: "Flat colored buttons with no shadow. Simple icon-based navigation. Cards without borders or with single-color fill. Ghost buttons with border only."
    best_for: ["mobile apps", "web apps", "documentation", "admin panels"]
    avoid_for: ["luxury brands", "editorial content", "immersive experiences"]
    reference_products: ["Windows Metro", "Google Material (early)", "IBM Carbon"]
    reference_urls: []

  skeuomorphism:
    name: "Skeuomorphism"
    category: "modern_ui"
    era: "2007-2013, revival 2024+"
    mood: "Familiar, tactile, realistic"
    description: "Real-world textures and materials in digital form. Leather, wood, metal, paper — elements that look like physical objects."
    visual:
      colors: "Rich, natural textures: leather brown #8B5E3C, brushed metal #C0C0C0, wood grain #DEB887, paper #FFF8DC. Gradient-heavy."
      typography: "Serif fonts for labels (Georgia). Embossed or debossed text effects. Realistic lettering."
      layout: "Object-oriented: each element mimics a physical object. Layered with depth. Perspective and 3D feel."
      components: "Buttons with glossy highlight and shadow. Sliders that look like physical knobs. Toggle switches mimicking real toggles. Textured backgrounds."
    best_for: ["music apps", "note-taking", "games", "nostalgic products"]
    avoid_for: ["modern SaaS", "developer tools", "enterprise apps"]
    reference_products: ["iOS 6", "Garage Band (old)", "Podcast Addict"]
    reference_urls: []

  # ── Minimal Spectrum ──

  minimalism:
    name: "Minimalism"
    category: "minimal"
    era: "Timeless"
    mood: "Calm, focused, intentional"
    description: "Maximum impact through minimal means. Every element earns its place. Whitespace is a feature."
    visual:
      colors: "Near-monochrome: white #FFFFFF, off-white #FAFAFA, black #111111, one accent (e.g., blue #0066FF or red #FF3B30). Max 3 colors."
      typography: "Clean sans-serif (Helvetica Neue, SF Pro, Inter). Large headings, normal body. Weight contrast creates hierarchy."
      layout: "Maximum whitespace. Single-column or wide two-column. Content breathes. Scroll-based progression."
      components: "Ghost buttons or thin-bordered. Hairline dividers. No shadows. Cards defined by spacing, not borders. Minimal icons."
    best_for: ["portfolio", "photography", "luxury e-commerce", "architecture"]
    avoid_for: ["data-dense dashboards", "e-commerce catalogs", "kids' products"]
    reference_products: ["Apple", "Muji", "Aesop"]
    reference_urls: []

  expressive_minimalism:
    name: "Expressive Minimalism"
    category: "minimal"
    era: "2020s"
    mood: "Restrained but bold"
    description: "Minimal structure with expressive typography, bold color accents, or dramatic imagery. Less is more, but what's there is powerful."
    visual:
      colors: "Neutral base (white #FFFFFF, warm gray #F5F0EB) + one bold accent (vivid blue #0046FF or bright orange #FF6600). High contrast moments."
      typography: "Oversized display fonts (Clash Display, Cabinet Grotesk) for headings. Thin body text. Mix of weights creates drama."
      layout: "Generous whitespace with occasional full-bleed moments. Dramatic scale shifts between sections. Scrolling reveals."
      components: "Text-forward hero sections. Minimal navigation. Full-width dividers. Buttons that break the grid slightly."
    best_for: ["creative agencies", "fashion brands", "editorial", "product launches"]
    avoid_for: ["enterprise software", "dense data apps", "form-heavy UIs"]
    reference_products: ["Apple Product Pages", "Stripe Atlas", "Pentagram"]
    reference_urls: []

  geominimalism:
    name: "Geominimalism"
    category: "minimal"
    era: "2020s"
    mood: "Geometric, earthy, calm"
    description: "Clean geometric shapes meet earthy, natural tones. The precision of minimalism with the warmth of organic palettes."
    visual:
      colors: "Earth tones: terracotta #CC5A47, sage #9CAF88, sand #E8D5B7, charcoal #2D2D2D, cream #FAF0E6."
      typography: "Geometric sans-serif (Futura, Jost, Outfit). Clean, measured. Lowercase preference for softness."
      layout: "Grid-based with circular and soft geometric accents. Balanced, centered compositions. Breathing room between elements."
      components: "Rounded rectangles and circles. Soft-edge cards. Earth-toned icon sets. Buttons with generous padding and rounded corners."
    best_for: ["wellness brands", "sustainable products", "real estate", "interior design"]
    avoid_for: ["tech startups", "gaming", "high-energy brands"]
    reference_products: ["Headspace", "Patagonia", "Kinfolk Magazine"]
    reference_urls: []

  japanese_minimalism:
    name: "Japanese Minimalism (Wabi-Sabi)"
    category: "minimal"
    era: "Timeless (Zen tradition)"
    mood: "Imperfect beauty, natural, serene"
    description: "Finding beauty in imperfection and impermanence. Natural textures, asymmetric balance, quiet sophistication."
    visual:
      colors: "Muted naturals: stone gray #8C8C8C, warm white #F5F1EB, ink black #1A1A1A, moss #6B7F5E, clay #C4A882."
      typography: "Thin, elegant sans-serif or transitional serif. Generous letter-spacing. Mixed with Japanese-style minimal characters."
      layout: "Asymmetric balance (fukinsei). Generous ma (negative space). Vertical rhythms. Organic flow rather than rigid grid."
      components: "Unbordered cards floating on neutral backgrounds. Handcraft-inspired textures (washi paper, brush strokes). Subtle hover states. Thin, understated buttons."
    best_for: ["tea/food brands", "wellness", "ceramics/crafts", "meditation apps"]
    avoid_for: ["high-energy brands", "gaming", "data-heavy dashboards"]
    reference_products: ["Muji", "Aman Resorts", "Kinfolk"]
    reference_urls: []

  # ── Retro & Nostalgic ──

  retro_vintage:
    name: "Retro Vintage"
    category: "retro"
    era: "1950s-1970s nostalgia"
    mood: "Nostalgic, warm, textured"
    description: "Warm nostalgia of mid-century design — faded colors, hand-drawn illustrations, textured backgrounds, and authentic character."
