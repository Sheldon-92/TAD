      colors: "Neon on dark: hot pink #FF1493, electric cyan #00FFFF, neon purple #BF00FF, sunset orange #FF6347. Background: dark navy #0A0A2A."
      typography: "Chrome/neon display fonts (Outrun, Streamster). Monospace for body. Glowing text effects."
      layout: "Perspective grid floors, sunset gradient skies. Layered depth. Full-screen hero with glowing horizon."
      components: "Neon-bordered buttons. Glowing cards on dark backgrounds. Scanline overlays. Chrome-style headings."
    best_for: ["music/DJ sites", "gaming", "entertainment", "retro-themed brands"]
    avoid_for: ["corporate", "healthcare", "children's products", "accessibility-first"]
    reference_products: ["Synthwave music sites", "Stranger Things branding"]
