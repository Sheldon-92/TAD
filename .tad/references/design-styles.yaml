  retrofuturism:
    name: "Retrofuturism"
    category: "retro"
    era: "1950s-1980s vision of the future"
    mood: "Past visions of future, neon, chrome"
    description: "How the past imagined the future — space-age optimism, atomic-era graphics, and mid-century futurism."
    visual:
      colors: "Space-age palette: midnight blue #191970, chrome silver #C0C0C0, atomic red #FF2400, teal #008080, gold #FFD700."
      typography: "Retro-futuristic fonts (Orbitron, Audiowide, Space Grotesk). Uppercase, tracked-out headings."
      layout: "Curved containers, orbital layouts, perspective grids. Star fields or gradient backgrounds. Concentric circles."
      components: "Rounded, capsule-shaped buttons. Dashboard-style gauges. Radar/orbital UI elements. Glowing borders."
    best_for: ["sci-fi projects", "space-themed brands", "tech innovation", "gaming"]
    avoid_for: ["professional services", "healthcare", "children under 8"]
