  punk:
    name: "Punk"
    category: "expressive"
    era: "1970s origin, forever rebellious"
    mood: "Raw, rebellious, DIY"
    description: "Torn paper, safety pins, xerox textures. Anti-establishment design that embraces imperfection and confrontation."
