  modern_surrealism:
    name: "Modern Surrealism"
    category: "expressive"
    era: "1920s origin, digital revival"
    mood: "Dreamlike, unexpected, imaginative"
    description: "Digital surrealism: impossible spaces, unexpected scale shifts, dream logic applied to UI design."
    visual:
      colors: "Dreamy pastels and unexpected pairings: lavender #E6E6FA, coral #FF7F50, sky blue #87CEEB, mint #98FFB3, deep purple #301934."
      typography: "Elegant serif with unexpected placement. Text that flows around organic shapes. Dramatic size contrasts."
      layout: "Unexpected spatial relationships. Elements that defy gravity. Portal-like transitions. Depth without logical perspective."
      components: "Floating cards at unexpected angles. Morphing buttons. Background elements that interact with content. Parallax depth."
    best_for: ["art galleries", "creative agencies", "fashion", "experimental brands"]
    avoid_for: ["enterprise", "healthcare", "government", "e-commerce"]
    reference_products: ["MSCHF", "Kenzo website"]
    reference_urls: []

  # ── 2026 Trends ──

  bento_grid:
    name: "Bento Grid"
    category: "trending"
    era: "2023-2026"
    mood: "Organized, modular, compartmentalized"
    description: "Japanese bento-box-inspired grid layout. Each cell is a self-contained unit displaying a feature, stat, or visual."
    visual:
      colors: "Clean neutrals: white #FFFFFF, light gray #F5F5F5, black #1A1A1A. Cards get individual accent colors (blue #3B82F6, green #10B981, purple #8B5CF6)."
